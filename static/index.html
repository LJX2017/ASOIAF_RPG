<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="game.css"> <!-- Link to your CSS file -->
    <title>A Song of Ice and Fire</title>
</head>
<body>
    <button id="achievementsButton">Achievements</button>

        <!-- Achievements Modal/Section -->
        <div id="achievementsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Achievements</h2>
                <ul id="achievementsList">
                    <!-- Dynamically filled with achievements -->
                </ul>
            </div>
        </div>
    <nav class="container-fluid">
        <ul>
            <li><strong>CLI Web App</strong></li>
        </ul>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" role="button">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Python CLI Integration</h2>
                    <h3>See your CLI program's output here:</h3>
                </hgroup>
                <div id="cliOutput" style="white-space: pre-wrap; background: #f0f0f0; padding: 20px; border-radius: 5px; min-height: 400px;">
                    <!-- CLI messages will be displayed here -->
                </div>
                <form id="cliForm">
                    <input type="text" id="userInput" name="userInput" placeholder="Enter your input" aria-label="User input" required>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="container">
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Use</a></small>
    </footer>
    <script src="game.js"></script>
    <!-- Achievements Button -->

</body>
</html>
